<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Animated Nav</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="overlay" id="overlay">
      <!-- Menu items -->
      <nav>
        <ul>
          <li class="animate__animated">
            <a href="#home">Home</a>
          </li>
          <li class="animate__animated">
            <a href="#about">About</a>
          </li>
          <li class="animate__animated"><a href="#skills">Skills</a></li>
          <li class="animate__animated"><a href="#projects">Projects</a></li>
          <li class="animate__animated"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <!-- Sections -->
    <section id="home">
      <a href="#" target="_blank">My Design</a>
    </section>
    <section id="about"><h1>About Me</h1></section>
    <section id="skills"><h1>My Strengths</h1></section>
    <section id="projects"><h1>My Results</h1></section>
    <section id="contact"><h1>Available Anytime</h1></section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
